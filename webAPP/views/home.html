<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/bootstrap.css">
  <title>Home</title>
</head>
<body>
  {{template "cabecalho"}}
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5 col-xl-5">
        <!-- Formulario -->
        <h3>Nova Publicação</h3>
        <fieldset>
          <form id="nova-publicacao">
            <div class="form-group">
              <label for="titulo">Título</label>
              <input type="text" class="form-control" id="titulo" name="titulo" required placeholder="Insira o título da sua publicação">
            </div>
            <div class="form-group">
              <label for="conteudo">Conteúdo</label>
              <textarea class="form-control" id="conteudo" name="conteudo" required placeholder="Insira o conteúdo da sua publicação"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Publicar</button>
          </form>
        </fieldset>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 col-xl-7">
        {{ range . }}
        <div class="p-5 text-start bg-body-tertiary rounded-3 m-5 p-2">
            <h2 class="text-body-emphasis">{{.Titulo}}</h2>
            <p class="lead">{{.Conteudo}}</p>
            <a href="#">{{.AutorNick}} - {{.CreatedAt}}</a>
        </div>
        {{ end }}
    </div>
  </div>
  <footer class="text-muted text-center">
    <div class="container">
      <p>Todos os direitos reservados</p>
    </div>
  </footer>
  {{template "scripts"}}
  <script src="/assets/js/publicacoes.js"></script>
</body>
</html>
